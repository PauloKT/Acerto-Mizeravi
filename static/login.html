<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Show do Tabareli</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="scene">
    <div class="stars"></div>
    <div class="stars-2"></div>
    <div class="stars-3"></div>
    <div class="shooting-container"></div>
    <div class="grid-top"></div>
    <div class="grid-bottom"></div>
    <div class="grid-center-glow"></div>
  </div>

  <main class="panel center-panel" role="main">
    <h1 class="title-big">SHOW<br>DO<br>TABARELI</h1>
    <p class="subtitle">Faça login para jogar</p>

    <div class="login" aria-label="Login">
      <div class="fields">
        <label>
          <input id="email" type="text" maxlength="60" name="email" placeholder="e-mail ou usuário" autocomplete="username">
        </label>
        <br>
        <label>
          <input id="pwd" type="password" maxlength="32" name="pwd" placeholder="senha" autocomplete="current-password">
        </label>
      </div>

      <div class="btn-row">
        <button class="btn big" id="btnLogin">Entrar</button>
      </div>

      <p class="small muted">Não tem conta? <a href="register.html">Crie conta</a></p>
    </div>
  </main>

  <script src="audio-manager.js"></script>
  <script src="login.js"></script>
  <script src="_shooting_stars_helper.js"></script>
</body>
</html>
