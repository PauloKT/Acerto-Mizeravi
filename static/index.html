<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Acerto Mizeravi</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="login-card">
      <h1>Bem-vindo ao Acerto Mizeravi</h1>
      <h2>Login</h2>
      <form id="loginForm">
        <div class="form-group">
          <label for="loginNome">Nome:</label>
          <input type="text" id="loginNome" required placeholder="Digite seu nome">
        </div>
        <button type="submit" class="btn-primary">Entrar</button>
        <div id="loginMsg"></div>
      </form>
      
      <div class="register-link">
        <p>NÃ£o tem uma conta?</p>
        <a href="/register" class="btn-secondary">Criar conta</a>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
