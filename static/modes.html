<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modos - Show do Tabareli</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="scene">
    <div class="stars"></div>
    <div class="stars-2"></div>
    <div class="stars-3"></div>
    <div class="shooting-container"></div>
    <div class="grid-top"></div>
    <div class="grid-bottom"></div>
    <div class="grid-center-glow"></div>
  </div>

  <main class="panel center-panel">
    <h2 class="title-big">ESCOLHA O MODO</h2>
    <p class="subtitle">Clique no modo que deseja jogar</p>

    <div class="mode-buttons">
      <button class="mode-btn" data-mode="facil">Fácil 4 vidas</button>
      <button class="mode-btn" data-mode="medio">Médio 3 vidas</button>
      <button class="mode-btn" data-mode="dificil">Didícil 2 vidas</button>
      <button class="mode-btn" data-mode="mortesubita">Morte Súbita</button>
    </div>

    <div class="btn-row" style="margin-top:12px">
      <a class="btn ghost" href="menu.html">Voltar</a>
    </div>
  </main>

  <script src="audio-manager.js"></script>
  <script src="modes.js"></script>
  <script src="_shooting_stars_helper.js"></script>
</body>
</html>
