<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - Acerto Mizeravi</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="register-card">
      <h1>Criar Conta</h1>
      <h2>Registro</h2>
      <form id="registroForm">
        <div class="form-group">
          <label for="nome">Nome:</label>
          <input type="text" id="nome" required placeholder="Digite seu nome completo">
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" required placeholder="Digite seu email">
        </div>
        <button type="submit" class="btn-primary">Registrar</button>
        <div id="registroMsg"></div>
      </form>
      
      <div class="login-link">
        <p>JÃ¡ tem uma conta?</p>
        <a href="/" class="btn-secondary">Fazer login</a>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
