<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking - Show do Tabareli</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="scene">
    <div class="stars"></div>
    <div class="stars-2"></div>
    <div class="stars-3"></div>
    <div class="shooting-container"></div>
    <div class="grid-top"></div>
    <div class="grid-bottom"></div>
    <div class="grid-center-glow"></div>
  </div>

  <main class="panel center-panel" style="max-width:900px">
    <h2 class="title-big">RANKING</h2>
    
    <div class="ranking-filters" style="margin-bottom: 20px;">
      <label for="categoria-ranking" style="color: white; font-family: 'Press Start 2P', monospace; font-size: 10px;">
        Categoria:
        <select id="categoria-ranking" style="margin-left: 10px; padding: 5px; background: rgba(0,0,0,0.3); border: 1px solid var(--neon-cyan); color: white; font-family: 'Press Start 2P', monospace; font-size: 10px;">
          <option value="geral">Geral</option>
          <option value="gerais">Gerais</option>
          <option value="humanas">Humanas</option>
          <option value="exatas">Exatas</option>
          <option value="biologicas">Biológicas</option>
          <option value="geografia">Geografia</option>
          <option value="historia">História</option>
          <option value="tecnologia">TI</option>
        </select>
      </label>
    </div>
    
    <table class="ranking-table" id="rankingTable">
      <thead><tr><th>#</th><th>Nome</th><th>Pontos</th></tr></thead>
      <tbody></tbody>
    </table>

    <div class="btn-row" style="margin-top:12px">
      <button class="btn ghost" onclick="recarregarRanking()">Atualizar</button>
      <a class="btn ghost" href="menu.html">Voltar</a>
    </div>
  </main>

  <script src="ranking.js"></script>
  <script src="_shooting_stars_helper.js"></script>
</body>
</html>
